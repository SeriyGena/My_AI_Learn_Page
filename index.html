<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AI Course Plan for Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Using the user's specific Firebase config to ensure correct project is used.
        const firebaseConfig = {
            apiKey: "AIzaSyB7oxoQua0Wgqzl2IbwL1Uzx-N7hcAnuLw",
            authDomain: "ai-skills-for-non-coder-engs.firebaseapp.com",
            projectId: "ai-skills-for-non-coder-engs",
            storageBucket: "ai-skills-for-non-coder-engs.firebaseApp.com",
            messagingSenderId: "1026548286381",
            appId: "1:1026548286381:web:706b379a6ac131dfb2d724",
            measurementId: "G-6QL2CKNTX6"
        };
        
        const appId = firebaseConfig.appId;

        // Initialize Firebase
        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            // Export Firebase instances and functions for use in global scope
            window.firebaseApp = app;
            window.firestoreDb = db;
            window.firebaseAuth = auth;
            window.currentAppId = appId; // Use the specific appId
            window.initialAuthToken = null;

            // Export Firestore functions globally
            window.doc = doc;
            window.setDoc = setDoc;
            window.getDoc = getDoc;
            window.onSnapshot = onSnapshot;
            window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
            window.signInWithEmailAndPassword = signInWithEmailAndPassword;
            window.signOut = signOut;

        } catch (e) {
            console.error("Firebase initialization failed:", e);
            // If Firebase fails to initialize, ensure global variables are null
            window.firebaseApp = null;
            window.firestoreDb = null;
            window.firebaseAuth = null;
            window.currentAppId = null;
            window.initialAuthToken = null;
            window.doc = null;
            window.setDoc = null;
            window.getDoc = null;
            window.onSnapshot = null;
            window.createUserWithEmailAndPassword = null;
            window.signInWithEmailAndPassword = null;
            window.signOut = null;
        }


        // Authentication and data loading
        if (auth) { 
            onAuthStateChanged(auth, async (user) => {
                const authStatusElement = document.getElementById('auth-status');
                const userIdDisplayElement = document.getElementById('user-id-display');
                const authControlsLeftElement = document.getElementById('auth-controls-left');
                const authControlsRightElement = document.getElementById('auth-controls-right');


                if (user) {
                    console.log("AUTH_CHANGE: User signed in:", user.uid);
                    window.currentUserId = user.uid; // Make userId available globally
                    if (authStatusElement) {
                        authStatusElement.textContent = `Signed in as: ${user.email || 'Anonymous User'}`;
                        authStatusElement.classList.remove('text-red-500');
                        authStatusElement.classList.add('text-green-600');
                    }
                    if (userIdDisplayElement) {
                        // FIX: Ensure the user ID display remains hidden
                        userIdDisplayElement.classList.add('hidden'); 
                    }
                    if (authControlsRightElement) {
                        authControlsRightElement.innerHTML = `
                            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded-md text-sm transition-colors">Log Out</button>
                        `;
                        document.getElementById('logout-button').addEventListener('click', async () => {
                            try {
                                console.log("LOGOUT CLICKED: Saving progress before signing out. Current tasks:", Array.from(window.completedTasks));
                                await window.saveCompletedTasks(); // Save any pending changes
                                await window.signOut(window.firebaseAuth);
                                console.log("LOGOUT COMPLETE: User signed out successfully.");
                            } catch (error) {
                                console.error("Error during logout process:", error);
                            }
                        });
                    }
                    if (authControlsLeftElement) {
                        authControlsLeftElement.innerHTML = ''; // Clear left controls if logged in
                    }
                    await window.loadCompletedTasks();
                } else {
                    console.log("AUTH_CHANGE: No user signed in.");
                    window.currentUserId = null;
                    if (authStatusElement) {
                        authStatusElement.textContent = 'Not Signed In';
                        authStatusElement.classList.remove('text-green-600');
                        authStatusElement.classList.add('text-red-500');
                    }
                    if (userIdDisplayElement) {
                        userIdDisplayElement.textContent = 'Your User ID: N/A';
                         userIdDisplayElement.classList.add('hidden');
                    }
                    if (authControlsLeftElement) {
                        authControlsLeftElement.innerHTML = `
                            <input type="email" id="email-input" placeholder="Email" class="p-1 border rounded-md w-28 text-sm" value="" autocomplete="off">
                            <input type="password" id="password-input" placeholder="Password" class="p-1 border rounded-md w-28 text-sm" value="" autocomplete="off">
                            <button id="login-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-2 rounded-md text-sm transition-colors w-20">Log In</button>
                            <button id="signup-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-2 rounded-md text-sm transition-colors w-20 mt-1">Sign Up</button>
                        `;
                        document.getElementById('login-button').addEventListener('click', async () => {
                            const email = document.getElementById('email-input').value;
                            const password = document.getElementById('password-input').value;
                            try {
                                await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
                                console.log("User logged in with email:", email);
                            } catch (error) {
                                console.error("Login error:", error);
                                authStatusElement.textContent = `Login Error: ${error.message}`;
                            }
                        });
                        document.getElementById('signup-button').addEventListener('click', async () => {
                            const email = document.getElementById('email-input').value;
                            const password = document.getElementById('password-input').value;
                            try {
                                await window.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                                console.log("User signed up with email:", email);
                            } catch (error) {
                                console.error("Signup error:", error);
                                authStatusElement.textContent = `Signup Error: ${error.message}`;
                            }
                        });
                    }
                    if (authControlsRightElement) {
                        authControlsRightElement.innerHTML = `
                            <button id="anonymous-login-button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-2 rounded-md text-xs transition-colors w-24">Continue Anonymously</button>
                        `;
                        document.getElementById('anonymous-login-button').addEventListener('click', async () => {
                            try {
                                await signInAnonymously(auth);
                                console.log("Continued anonymously.");
                            } catch (error) {
                                console.error("Anonymous login error:", error);
                                authStatusElement.textContent = `Anonymous Login Error: ${error.message}`;
                            }
                        });
                    }
                     // On logout, clear tasks and update UI
                    window.completedTasks = new Set();
                    window.updateTaskCheckboxes();
                    if (document.getElementById('progressChart')) {
                        window.updateProgressChart();
                    }
                }
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            });
        } else { 
            const authStatusElement = document.getElementById('auth-status');
            if (authStatusElement) {
                authStatusElement.textContent = 'Firebase Not Configured / Connection Failed';
                authStatusElement.classList.add('text-red-500');
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            height: auto;
            max-height: 400px;
        }
        .nav-link {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        .nav-link.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
        }
        .sub-nav-link {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        .sub-nav-link.active {
            border-bottom-color: #10b981; 
            color: #10b981;
        }
        .module-header {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .module-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        .task-item input:checked + span {
            text-decoration: line-through;
            color: #9ca3af;
        }
        #loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 1.2em;
            color: #3b82f6;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="relative mb-8 flex flex-col items-center">
            <div class="absolute top-0 left-0 text-left p-2">
                <div id="auth-controls-left" class="flex flex-col items-start space-y-1">
                </div>
            </div>

            <div class="absolute top-0 right-0 text-right p-2 flex flex-col items-end">
                <div id="auth-status" class="text-sm mt-0 font-medium">Loading...</div>
                <div id="user-id-display" class="text-xs text-gray-500 mt-0 hidden">Your User ID: N/A</div>
                <div id="auth-controls-right" class="flex flex-col sm:flex-row items-end mt-1 space-y-1 sm:space-y-0 sm:space-x-1">
                </div>
            </div>

            <div class="text-center w-full">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">AI Eng. skills for non coder</h1>
                <p class="text-md text-gray-600 mt-2">Your Personal Interactive Learning Plan</p>
            </div>
        </header>

        <nav class="flex justify-center border-b border-gray-200 mb-8">
            <button data-target="dashboard" class="nav-link active py-4 px-6 text-sm sm:text-base font-medium text-gray-500 hover:text-blue-500">🚀 Home</button>
            <button data-target="modules" class="nav-link py-4 px-6 text-sm sm:text-base font-medium text-gray-500 hover:text-blue-500">📚 Modules</button>
            <button data-target="info" class="nav-link py-4 px-6 text-sm sm:text-base font-medium text-gray-500 hover:text-blue-500">💡 Info</button>
        </nav>

        <div id="loading-indicator" class="flex justify-center items-center h-24 text-blue-600 text-lg font-medium">
            Loading course data...
        </div>

        <main id="content-area">
        </main>

    </div>

    <script type="module">
        const courseData = {
            modules: [
                {
                    title: "Module 1: Python Fundamentals for AI & LLM",
                    description: "Setting up the development environment and mastering key data manipulation libraries, which forms the foundation for all subsequent topics.",
                    tasks: [
                        "Set up Python development environment in VSCode",
                        "Install JupyterLab for interactive work",
                        "Master NumPy basics for numerical operations",
                        "Learn Pandas for data manipulation and analysis"
                    ]
                },
                {
                    title: "Module 2: 3D Visualization and Interactive Models",
                    description: "Learn to create parametric 3D models and interactive visualizations for analyzing complex technical situations.",
                    tasks: [
                        "Create a parametric 3D model of a component using CadQuery",
                        "Visualize the 3D model using PyVista or Open3D",
                        "Create an interactive web application to control the model in Streamlit"
                    ]
                },
                {
                    title: "Module 3: LLMs for Workflow Automation",
                    description: "Utilize the power of large language models to automate routine tasks: reports, documentation, and presentations.",
                    tasks: [
                        "Automatically generate an equipment status report",
                        "Summarize extensive technical documentation using an LLM",
                        "Generate content for a technical presentation"
                    ]
                },
                {
                    title: "Module 4: Failure Classification and Budget Forecasting",
                    description: "Apply machine learning for predictive maintenance and financial planning.",
                    tasks: [
                        "Build a failure classification model using Scikit-learn",
                        "Integrate the model into a monitoring system simulation",
                        "Build a budget forecasting model based on time series data"
                    ]
                },
                {
                    title: "Module 5: AI Agents for Personal Use",
                    description: "Create personal AI agents for financial management and information tracking.",
                    tasks: [
                        "Create an AI agent for stock monitoring using yfinance",
                        "Develop an agent for personal budget management (CSV/SQLite)",
                        "Explore multi-agent architecture for complex tasks"
                    ]
                },
                {
                    title: "Module 6: Using LLM APIs and Popular Services",
                    description: "Learn to integrate your applications with leading LLMs and popular web services to extend their functionality.",
                    tasks: [
                        "Write scripts to interact with OpenAI, Google Gemini, Anthropic APIs",
                        "Write scripts to interact with Mistral and Meta Llama 3 APIs",
                        "Complete 2-3 integration projects with APIs (e.g., OpenWeatherMap, YouTube, Notion)"
                    ]
                }
            ],
            skills: {
                labels: ['3D Visualization', 'Data Analysis', 'Machine Learning', 'LLM & Prompting', 'Agent Development', 'API Integration'],
                values: [8, 7, 9, 10, 9, 8]
            },
            tools: {},
            resources: {}
        };

        const contentArea = document.getElementById('content-area');
        const navLinks = document.querySelectorAll('.nav-link');
        let progressChart, skillsChart;
        window.completedTasks = new Set(); 

        // --- Firestore Functions ---
        const getDocRef = () => {
            if (!window.currentUserId) return null;
            return window.doc(window.firestoreDb, 'artifacts', window.currentAppId, 'users', window.currentUserId, 'ai_course_progress', 'data');
        }

        window.saveCompletedTasks = async () => {
            const docRef = getDocRef();
            if (!docRef) {
                console.warn("SAVE_TASKS: User not authenticated. Progress will not be persisted.");
                return;
            }
            try {
                await window.setDoc(docRef, { tasks: Array.from(window.completedTasks) }, { merge: true });
                console.log("SAVE_TASKS: Tasks saved to Firestore for user:", window.currentUserId);
                if (document.getElementById('progressChart')) {
                    window.updateProgressChart();
                }
            } catch (e) {
                console.error("SAVE_TASKS: Error saving document to Firestore: ", e);
            }
        };

        window.loadCompletedTasks = async () => {
            console.log("LOAD_TASKS: Starting to load tasks from Firestore.");
            const docRef = getDocRef();
            if (!docRef) {
                console.warn("LOAD_TASKS: Aborting load, user not authenticated.");
                window.completedTasks = new Set();
            } else {
                try {
                    const docSnap = await window.getDoc(docRef);
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        console.log("LOAD_TASKS: Document found in Firestore. Data:", data);
                        if (data && Array.isArray(data.tasks)) {
                            window.completedTasks = new Set(data.tasks);
                            console.log("LOAD_TASKS: Successfully parsed tasks. New state:", window.completedTasks);
                        } else {
                             console.log("LOAD_TASKS: Document exists, but 'tasks' array is missing or not an array. Resetting progress.");
                            window.completedTasks = new Set();
                        }
                    } else {
                        console.log("LOAD_TASKS: No progress document found. Starting fresh.");
                        window.completedTasks = new Set();
                    }
                } catch (e) {
                    console.error("LOAD_TASKS: Error loading document from Firestore. Resetting progress.", e);
                    window.completedTasks = new Set();
                }
            }
            
            console.log("LOAD_TASKS: Calling UI update functions.");
            window.updateTaskCheckboxes();
            if (document.getElementById('progressChart')) {
                 window.updateProgressChart();
            }
            console.log("LOAD_TASKS: UI update complete.");
        };
        
        // --- UI and Charting Functions ---
        const templates = {
            dashboard: `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-center">Course Overview</h2>
                        <p class="text-gray-600 leading-relaxed">
                            This interactive plan will guide you through six key modules, starting from Python fundamentals and progressing to building complex AI agents and integrating with leading global APIs. Track your progress and watch your competencies grow!
                        </p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-center">Your Progress</h2>
                        <div class="chart-container h-64 md:h-72">
                            <canvas id="progressChart"></canvas>
                        </div>
                    </div>
                    <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-center">Skills Map</h2>
                        <p class="text-center text-gray-600 mb-4">A visualization of the key competencies you will acquire.</p>
                        <div class="chart-container h-64 md:h-80">
                            <canvas id="skillsChart"></canvas>
                        </div>
                    </div>
                </div>
            `,
            modules: `
                <h2 class="text-2xl font-bold mb-6 text-center">Learning Modules</h2>
                <div id="modules-container" class="space-y-4">
                    ${courseData.modules.map((module, index) => `
                        <div class="bg-white rounded-xl shadow-md overflow-hidden">
                            <div class="module-header p-4 sm:p-6 flex justify-between items-center bg-gray-50 hover:bg-gray-100" data-module-index="${index}">
                                <h3 class="text-lg font-semibold text-gray-800">${module.title}</h3>
                                <span class="transform transition-transform duration-300 text-blue-500">▼</span>
                            </div>
                            <div class="module-content">
                                <div class="p-4 sm:p-6 border-t border-gray-200">
                                    <p class="text-gray-600 mb-4">${module.description}</p>
                                    <h4 class="font-semibold mb-2">Practical Tasks:</h4>
                                    <ul class="space-y-2">
                                        ${module.tasks.map((task, taskIndex) => `
                                            <li class="task-item flex items-center">
                                                <label class="flex items-center cursor-pointer">
                                                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500" data-task-id="${index}-${taskIndex}">
                                                    <span class="ml-3 text-gray-700">${task}</span>
                                                </label>
                                            </li>
                                        `).join('')}
                                    </ul>
                                    <div class="mt-4 flex justify-end">
                                        <button class="save-module-button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-sm transition-colors" data-module-index="${index}">
                                            Save Progress
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `,
            info: `
                <h2 class="text-2xl font-bold mb-6 text-center">Additional Information</h2>
                <nav id="info-sub-nav" class="flex justify-center border-b border-gray-200 mb-8">
                    <button data-sub-target="tools" class="sub-nav-link active py-4 px-6 text-sm sm:text-base font-medium text-gray-500 hover:text-green-500">🛠️ Tools</button>
                    <button data-sub-target="resources" class="sub-nav-link py-4 px-6 text-sm sm:text-base font-medium text-gray-500 hover:text-green-500">🎓 Resources</button>
                    <button data-sub-target="deployment" class="sub-nav-link py-4 px-6 text-sm sm:text-base font-medium text-gray-500 hover:text-green-500">🌐 Deployment</button>
                </nav>
                <div id="info-sub-content" class="bg-white p-6 rounded-xl shadow-md">
                    Loading sub-content...
                </div>
            `
        };

        function renderContent(target) {
            contentArea.innerHTML = templates[target];
            if (target === 'dashboard') {
                renderDashboardCharts();
            } else if (target === 'modules') {
                attachModuleListeners();
            } else if (target === 'info') {
                attachInfoSubNavListeners();
                loadExternalContent('content/tools.html', 'info-sub-content');
            }
        }

        window.updateProgressChart = () => {
            if (!document.getElementById('progressChart')) return;
            const totalTasks = courseData.modules.reduce((acc, module) => acc + module.tasks.length, 0);
            const completedCount = window.completedTasks.size;

            const progressCtx = document.getElementById('progressChart').getContext('2d');
            if (progressChart) progressChart.destroy();
            progressChart = new Chart(progressCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Remaining'],
                    datasets: [{
                        data: [completedCount, totalTasks - completedCount],
                        backgroundColor: ['#3b82f6', '#e5e7eb'],
                        borderColor: '#f8f9fa',
                        borderWidth: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: { legend: { display: false }, tooltip: { enabled: false } }
                }
            });
        };

        function renderDashboardCharts() {
            window.updateProgressChart();
            
            if (!document.getElementById('skillsChart')) return;
            const skillsCtx = document.getElementById('skillsChart').getContext('2d');
            if (skillsChart) skillsChart.destroy();
            skillsChart = new Chart(skillsCtx, {
                type: 'radar',
                data: {
                    labels: courseData.skills.labels,
                    datasets: [{
                        label: 'Competency Level',
                        data: courseData.skills.values,
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { r: { suggestedMin: 0, suggestedMax: 10 } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        window.updateTaskCheckboxes = () => {
            const taskCheckboxes = document.querySelectorAll('.task-item input[type="checkbox"]');
            taskCheckboxes.forEach(checkbox => {
                checkbox.checked = window.completedTasks.has(checkbox.dataset.taskId);
            });
        }

        function attachModuleListeners() {
            // Accordion logic
            document.querySelectorAll('.module-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const icon = header.querySelector('span');
                    const isExpanded = content.style.maxHeight && content.style.maxHeight !== '0px';
                    
                    document.querySelectorAll('.module-content').forEach(c => c.style.maxHeight = '0px');
                    document.querySelectorAll('.module-header span').forEach(i => i.style.transform = 'rotate(0deg)');
                    
                    if (!isExpanded) {
                        content.style.maxHeight = content.scrollHeight + "px";
                        icon.style.transform = 'rotate(180deg)';
                    }
                });
            });

            // Checkbox logic
            document.querySelectorAll('.task-item input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const taskId = e.target.dataset.taskId;
                    if (e.target.checked) {
                        window.completedTasks.add(taskId);
                    } else {
                        window.completedTasks.delete(taskId);
                    }
                });
            });

            // Save button logic
            document.querySelectorAll('.save-module-button').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const originalText = e.target.textContent;
                    e.target.textContent = 'Saving...';
                    e.target.disabled = true;

                    await window.saveCompletedTasks();

                    setTimeout(() => {
                        e.target.textContent = 'Saved!';
                        e.target.classList.replace('bg-green-500', 'bg-blue-500');
                        setTimeout(() => {
                            e.target.textContent = originalText;
                            e.target.disabled = false;
                            e.target.classList.replace('bg-blue-500', 'bg-green-500');
                        }, 2000);
                    }, 500);
                });
            });

            // Set initial checkbox states
            window.updateTaskCheckboxes();
        }

        function attachInfoSubNavListeners() {
            const infoSubNav = document.getElementById('info-sub-nav');
            if (!infoSubNav) return;
            
            infoSubNav.querySelectorAll('.sub-nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    const subTarget = e.target.dataset.subTarget;
                    infoSubNav.querySelectorAll('.sub-nav-link').forEach(l => l.classList.remove('active'));
                    e.target.classList.add('active');
                    loadExternalContent(`content/${subTarget}.html`, 'info-sub-content');
                });
            });
            infoSubNav.querySelector('[data-sub-target="tools"]')?.classList.add('active');
        }
        
        async function loadExternalContent(filename, targetElementId) {
            const targetElement = document.getElementById(targetElementId);
            if (!targetElement) return;
            targetElement.innerHTML = `<p class="text-center text-gray-500">Loading...</p>`;
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                targetElement.innerHTML = await response.text();
            } catch (error) {
                console.error(`Could not load ${filename}:`, error);
                targetElement.innerHTML = `<p class="text-red-500 text-center">Failed to load content.</p>`;
            }
        }

        // --- Initial Setup ---
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                const target = e.target.dataset.target;
                navLinks.forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');
                renderContent(target);
            });
        });

        window.addEventListener('load', () => {
            renderContent('dashboard');
        });
    </script>
</body>
</html>
